{% extends "base.html" %}

{% block title %}Verify OTP - PrepMyCert{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="font-weight-light my-4">
                        <i class="fas fa-shield-alt me-2"></i>Verify OTP
                    </h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-info d-flex align-items-center mb-4">
                        <i class="fas fa-info-circle me-2"></i>
                        <div>Please enter the 6-digit code sent to your email.</div>
                    </div>

                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="form-floating mb-3">
                            <input class="form-control text-center" id="otp_code" name="otp_code" type="text" 
                                   placeholder="123456" required maxlength="6" pattern="[0-9]{6}" 
                                   style="font-size: 1.2em; letter-spacing: 0.2em;">
                            <label for="otp_code">6-Digit OTP Code</label>
                        </div>

                        <div class="d-grid mb-3">
                            <button class="btn btn-success btn-lg" type="submit">
                                <i class="fas fa-check me-2"></i>Verify & Login
                            </button>
                        </div>
                    </form>

                    <div class="text-center">
                        <form method="POST" action="{{ url_for('resend_otp') }}" class="d-inline">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            <input type="hidden" name="purpose" value="login"/>
                            <button type="submit" class="btn btn-link">
                                <i class="fas fa-refresh me-1"></i>Resend OTP
                            </button>
                        </form>
                    </div>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small">
                        <a href="{{ url_for('request_otp') }}">
                            <i class="fas fa-arrow-left me-1"></i>Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
