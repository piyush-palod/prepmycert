
{% extends "base.html" %}

{% block title %}Reset Password - PrepMyCert{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-danger text-white text-center">
                    <h3 class="font-weight-light my-4">
                        <i class="fas fa-lock me-2"></i>Reset Password
                    </h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning">
                        <i class="fas fa-shield-alt me-2"></i>
                        Enter the code from your email and your new password.
                        <br><small class="text-muted">Code expires in 15 minutes.</small>
                    </div>
                    
                    <form method="POST">
                        {{ csrf_token() }}
                        <div class="form-floating mb-3">
                            <input class="form-control text-center" id="otp_code" name="otp_code" 
                                   type="text" pattern="[0-9]{6}" maxlength="6" 
                                   placeholder="000000" required>
                            <label for="otp_code">6-Digit Reset Code</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input class="form-control" id="password" name="password" 
                                   type="password" placeholder="New password" 
                                   minlength="6" required>
                            <label for="password">New Password</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input class="form-control" id="confirm_password" name="confirm_password" 
                                   type="password" placeholder="Confirm new password" 
                                   minlength="6" required>
                            <label for="confirm_password">Confirm New Password</label>
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button class="btn btn-danger btn-lg" type="submit">
                                <i class="fas fa-save me-2"></i>Reset Password
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center">
                        <form method="POST" action="{{ url_for('resend_otp') }}" class="d-inline">
                            {{ csrf_token() }}
                            <input type="hidden" name="purpose" value="password_reset">
                            <button type="submit" class="btn btn-link p-0">
                                <i class="fas fa-redo me-1"></i>Resend Reset Code
                            </button>
                        </form>
                    </div>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small">
                        <a href="{{ url_for('forgot_password') }}">
                            <i class="fas fa-arrow-left me-1"></i>Back to Reset Request
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Auto-format OTP input
document.getElementById('otp_code').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length <= 6) {
        e.target.value = value;
    }
});

// Password confirmation validation
document.getElementById('confirm_password').addEventListener('input', function(e) {
    const password = document.getElementById('password').value;
    const confirmPassword = e.target.value;
    
    if (password !== confirmPassword) {
        e.target.setCustomValidity('Passwords do not match');
    } else {
        e.target.setCustomValidity('');
    }
});
</script>
{% endblock %}
