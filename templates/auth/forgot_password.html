{% extends "base.html" %}

{% block title %}Forgot Password - PrepMyCert{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header bg-warning text-white text-center">
                    <h3 class="font-weight-light my-4">
                        <i class="fas fa-key me-2"></i>Reset Password
                    </h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning d-flex align-items-center mb-4">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <div>Enter your email to receive a password reset code.</div>
                    </div>

                    <form method="POST">
                        {{ csrf_token() }}
                        <div class="form-floating mb-3">
                            <input class="form-control" id="email" name="email" type="email" 
                                   placeholder="name@example.com" required>
                            <label for="email">Email address</label>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-warning btn-lg" type="submit">
                                <i class="fas fa-paper-plane me-2"></i>Send Reset Code
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small">
                        <div class="mb-2">
                            <a href="{{ url_for('request_otp') }}" class="text-primary">
                                <i class="fas fa-arrow-left me-1"></i>Back to Login
                            </a>
                        </div>
                        <div>
                            <a href="{{ url_for('register_otp') }}" class="text-muted">
                                <i class="fas fa-user-plus me-1"></i>Need an account?
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
